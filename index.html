<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
 integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Enter Your Names And See How Much You Love Each Other</h2>
        </div>
        <div class="input-fields">
            <div class="input-one">
                <input type="text" name="inputOne" id="inputOne" placeholder="Enter Your Name">
            </div>
            <div class="input-heart"><i class="fas fa-heart fa-6x"></i>
                </div>
            <div class="input-two"><input type="text" name="inputTwo" id="inputTwo" placeholder="Enter Your Crush's Name"></div>
        </div>
        <div class="button">
            <button class="btn-calculate" id="btn-calculate">Calculate Result</button>
        </div>
        <div class="result" id="result-div"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
